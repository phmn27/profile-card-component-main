<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top:150px; z-index:9999; }
    .attribution a { color: #000; }
  </style>
</head>
<body>
  <div class="bg-pattern-top"><img src="images/bg-pattern-top.svg" alt=""></div>
  <div class="card">
    <div class="cover"></div>
    <div class="infos">
   <div class="profile">
  <img src="images/image-victor.jpg" alt="profile image of Victor Crest"></img>  
  <h2>Victor Crest <span class="age">26</span> </h2>
  
  <p>London</p>  </div> 
  <div class="separator"></div> 

  <div class="stats">
    <span><h4>80K</h4>
      <p>Followers</p></span>
  
   <span><h4>803K</h4>
    <p> Likes </p></span>
  
    <span><h4>1.4K</h4>
      <p>Photos</p></span><h4>
</div> 
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pierre-Hugo Meynet</a>.
  </div>
  <div class="bg-pattern-bottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>
</body>
</html>
